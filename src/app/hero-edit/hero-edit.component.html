<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div><span>id: </span>{{hero.id}}</div>

  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>

  <div>
    <label for="hero-description">Hero Description: </label>
    <input id="hero-description" [(ngModel)]="hero.description" placeholder="Hero Description"/>
  </div>

  <div>
    <label for="hero-image-url">Hero image url: </label>
    <input id="hero-image-url" [(ngModel)]="hero.imageUrl" placeholder="Hero Image"/>
  </div>

  <div>
    <select [(ngModel)]="hero.universe">
      <option *ngFor="let universe of heroUniverses" [value]="universe">
        {{universe | uppercase}}
      </option>
    </select>
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
