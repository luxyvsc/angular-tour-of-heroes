<h2>Top Heroes</h2>
<app-hero-search></app-hero-search>

<div class="heroes-menu example-card">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
      <img class="example-card" mat-card-sm-image src={{hero.imageUrl}} >
      {{hero.description}}
  </a>

</div>
